{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- ADOPT OMEGA ZONES NOAW! -->
    <title>4K Adopt</title>

    <!-- the meta tag that makes stuff responsive! :D -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Load Leaflet CSS from their CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <!-- Loads our styles -->
    <link rel="stylesheet" href="{% static "styles/main.css" %}" />

</head>
<body>

    <div id="map"></div>

    <!-- Some options to play with -->
    <div id="options">

        <h2>Zoom levels</h2>
        <p>Note: Tweaking these options might crash your browser</p>

        <label for="current_zoom">Current level</label>
        <input id="current_zoom" type="text" disabled="disabled">

        <label for="lq_start_layer">Any OZ's</label>
        <input id="lq_start_layer" type="number">

        <label for="hq_start_layer">HQ OZ's</label>
        <input id="hq_start_layer" type="number">

    </div>

    <!-- Because without jQuery, where would the world really be? -->
    <script src="{% static "scripts/jquery.js" %}"></script>
    <!-- Loads leaflet, mapping library -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Loads esri leaflet for leaflet + arcgis integration -->
    <script src="{% static "scripts/esri-leaflet.js" %}"></script>

    <!-- Loads our options controller to control the option controls on the screen -->
    <script src="{% static "scripts/optionsController.js" %}"></script>
    <!-- Loads our oz controller to control the omega zones -->
    <script src="{% static "scripts/ozController.js" %}"></script>
    <!-- Loads the js file that will start it all -->
    <script src="{% static "scripts/main.js" %}"></script>

</body>
</html>
